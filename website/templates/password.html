{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="old-password" placeholder="Old Password" type="password" minlength="8" required>
            <input autocomplete="off" class="form-control mx-auto w-auto" name="new-password" placeholder="New Password" type="password" minlength="8" required>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
